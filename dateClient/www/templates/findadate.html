<ion-view view-title="findadate">
  <ion-content>
    <h2>Date formula picker</h2>
    <h4></h4>
    <ion-list ng-repeat="question in questions">
      <ion-item ng-show= "isCurrent(question.question)">
        {{question.question}}
        <ion-list ng-repeat="possibility in question.possibilities" ng-click="nextQuestion()">
          <ion-item>{{possibility}}</ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
