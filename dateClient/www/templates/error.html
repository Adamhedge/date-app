<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Error</h1>
  </ion-header-bar>
  <ion-content ng-controller="AppCtrl">
    <div class="item item-text-wrap">
      <p>Sorry, there was an error loading your request. Please try again.</p>
      <a ng-click="clearIonic()" ui-sref='home' class="button button-positive button-outline button-block">Home</a>
    </div>
  </ion-content>
</ion-modal-view>
