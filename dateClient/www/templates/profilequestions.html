<ion-view view-title="profileQuestions">
  <ion-content>
    <h2>Select the types of dates you enjoy in general. When finished select next.</h2>
    <ion-list ng-repeat = "tag in tags">
      <ion-item ng-class="{'active': isActive[$index]}" ng-click = "select($index)">
        {{tag.tagname}}
      </ion-list>
    </ion-item>

    <div class="item">
      <a class="button button-block button-positive" type="submit" ng-click="submit()">Next</a>
    </div>
    
  </ion-content>
</ion-view>
